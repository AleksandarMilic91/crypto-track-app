<!DOCTYPE html>
<html lang="en">
<head>
	<title>CryptoTrack App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body onload="myFunction();">

	<div id="loader"></div>

	<div id="container" class="animate_bottom">
		
		<span style="font-size: 20px; float: left;">Refresh In: <span id="timer">60</span></span>
		<table id="cryptoTable" style="width: 100%;">
			<thead>
				<tr>
					<th>Name</th>

					<th>last 24h</th>

					<th>$ value of your coin</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
			
		</table>

	</div>
	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
